version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/go:1.22-ruby
      - image: alexfalkowski/status:latest
        command: server
        environment:
          CONFIG_FILE: yaml:CONFIG
          CONFIG: 
    working_directory: ~/go-health
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - go-health-cache-{{ checksum "go.sum" }}
      - run: make dep
      - save_cache:
          name: save deps
          key: go-health-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - run: make lint
      - run: make sec
      - run: make specs
      - run: make goveralls
      - store_artifacts:
          path: test/reports
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.1
    working_directory: ~/go-health
    steps:
      - checkout
      - run: release
    resource_class: large

workflows:
  go-health:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
