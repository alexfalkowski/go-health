version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/go:1.19-3.1
    steps:
      - checkout
      - run: make dep
      - run: make lint
      - run: make sec
      - run: make specs
      - run: make goveralls
  release:
    docker:
      - image: alexfalkowski/release:3.1
    steps:
      - checkout
      - run: release

workflows:
  go-health:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
